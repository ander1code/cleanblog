{% extends 'index.html' %}

{% block contents %}

{% load static %}
<div class="container cont-frm-login" id="divLogin">
    <div class="row">
        <div class='offset-md-4 col-md-4 offset-md-4'>
            <form method="POST">
                <fieldset>
                    <div class="form-group">
                        {% csrf_token %}
                    </div>
                    <div class="form-group">
                        {% include '_partials/_errors.html' %}
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        {{form.password}}
                    </div>
                    <div class="form-group">
                        <button type="submit" class='btn btn-success pull-right'>Login</button>
                        <a href="{% url 'post-list' %}" class='btn btn-secondary pull-right'>Cancel</a> 
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<link href="{% static 'css/styles/login.css' %}" rel="stylesheet" type="text/css"/>
    
{% endblock contents %}
