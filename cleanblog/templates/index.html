<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>CleanBlog</title>
        {% load static %}
        <link href="{% static 'css/vendor/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'fonts/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/vendor/clean-blog.min.css' %}" rel="stylesheet" type="text/css"/>
        <script src="{% static 'js/vendor/jquery.min.js' %}" type="text/javascript"></script>
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
    </head>
    <body>
        <!-- Navigation -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'post-list' %}">CleanBlog</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'post-create' %}">Create</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalLogout">Logout</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Modal Logout -->
                        <div id="modalLogout" class="modal fade forget-modal" role="dialog" style="color:black;">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3>Question</h3>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Do you want to logout?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                        <a href="{% url 'logout' %}" class="btn btn-danger">Yes</a>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <!-- Modal Logout -->
                    </div>
                </div>    
            </div>  
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" id="divModalInfo">
                   {% include '_partials/_modal_info.html' %}
                </div>
            </div>
        </div>   
        
        {% block contents %}           
        {% endblock contents %}
        
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x"></i>
                                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Your Website {% now "Y" %}</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/vendor/jquery.dataTables.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/vendor/clean-blog.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/scripts/configs/tablepost.js' %}" type="text/javascript"></script>
    </body>
</html>
